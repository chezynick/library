<!DOCTYPE html>
<meta charset='utf-8'/>
<header>
    <title>Library</title>
    <link rel = "stylesheet"
    type ="text/css"
    href = "style.css" />
</header>
<body>
<div id = 'shelf'></div>
<p class='instructions'>Click Each Book for Further Details</p>
<div id = 'buttonBar'>
<input type='button' value='+ Add Book' id='newBookButton'/>
<input class='sortButtons' type='button' value='Sort by Title' id='title'/>
<input class='sortButtons' type='button' value='Sort by Author' id='author'/>
<input class='sortButtons' type='button' value='Sort by Genre' id='genre'/>

</div>
<form id = 'newForm'>   
<label>Book Title</label>
<input class ='textboxes' type='textarea' name='title' id='textTitle'/>
<label>Author's Name</label>
<input class ='textboxes' type='textarea' label='author' id='textAuthor'/>
<label>Genre?</label>
<input class ='textboxes' type='textarea' label='Genre' id='textGenre'/>
<div class = 'buttonHolder'>
<input class = 'formButton' type='button' id='cancel' value='Cancel'/>
<input class = 'formButton'  type='button' id='reset' value='reset'/>
<input class = 'formButton'  type='button' id='submit' value='add'/>
</div>
</form>
<div id ='details'>
    <h3 id ='bookTitle'></h3>
    <p id ='authorName'></p>
    <p id='genreType'></p>
    <p id='readThis'></p>

</div>



</body>
<script src = 'app.js'>

</script>        
</html>
